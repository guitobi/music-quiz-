<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="game.js"></script>
  </head>
  <body>
    <div class="lobby-container card" id="initial-forms">
      <h1>GUESS THE ARTIST</h1>
      <div class="form-group">
        <label for="nameInput">Your Nickname:</label>
        <input
          class="nameInput"
          id="nameInput"
          type="text"
          placeholder="Enter Your Name"
        />
      </div>
      <div class="lobby-section">
        <h2>Create New Game</h2>
        <button class="createRoom btn-primary">Create</button>
      </div>
      <div class="lobby-section">
        <h2>Join Existing Game</h2>
        <div class="form-group">
          <label for="roomCode">Room Code:</label>
          <input
            class="roomCode"
            id="roomCode"
            type="text"
            placeholder="XXXXXX"
          />
        </div>
        <button class="joinRoom">Join</button>
      </div>
      <div class="error-div"></div>
      <div class="roomInfo"></div>
    </div>

    <div id="active-lobby-content">
      <button id="leaveLobbyBtn" class="leave-lobby-btn" title="Leave Room">
        ‚Üê Leave
      </button>
      <div class="active-lobby-grid">
        <!-- Left Column: Players & Playlist Preview -->
        <div class="lobby-column left-column">
          <div class="card room-header">
            <h2>
              Room
              <span id="displayRoomCode" class="room-code-highlight"></span>
            </h2>
            <div class="playlist-info-compact">
              <span class="playlist-label">üéµ</span>
              <span id="currentPlaylistName">Rock of all time</span>
            </div>
          </div>

          <div id="playersList" class="card players-card">
            <h3>Players (<span id="playerCount">0</span>)</h3>
            <div class="player-list-items"></div>
          </div>

          <div id="playlistTracksPreview" class="card preview-card" hidden>
            <h3>Playlist Preview</h3>
            <div class="preview-tracks-list"></div>
          </div>
        </div>

        <!-- Center Column: Host Controls & Settings -->
        <div class="lobby-column center-column">
          <div id="playlist-selection-section" class="card">
            <div id="host-controls" hidden>
              <h3>Host Controls</h3>

              <div class="form-group">
                <h4>Change Playlist</h4>

                <div class="playlist-tabs">
                  <button class="tab-btn active" data-tab="search">
                    üîç Search
                  </button>
                  <button class="tab-btn" data-tab="manual">‚úèÔ∏è Manual</button>
                </div>

                <div id="search-tab-content" class="tab-content active">
                  <div class="search-playlist-section">
                    <div class="search-input-wrapper">
                      <div class="search-input-group">
                        <input
                          id="playlistSearchInput"
                          type="text"
                          placeholder="Rock classics, Pop 2010s..."
                        />
                        <button id="searchPlaylistBtn" class="btn-secondary">
                          Search
                        </button>
                      </div>
                      <div
                        id="searchResults"
                        class="search-results-dropdown"
                      ></div>
                    </div>
                  </div>
                </div>

                <div id="manual-tab-content" class="tab-content">
                  <label for="playlistIdInput"
                    >Spotify Playlist ID or URL:</label
                  >
                  <input
                    id="playlistIdInput"
                    type="text"
                    placeholder="37i9dQZF1DXcBWIGoYBM5M"
                  />
                  <button
                    id="applyPlaylistBtn"
                    class="btn-primary"
                    style="margin-top: 0.5rem"
                  >
                    Apply
                  </button>
                </div>
              </div>

              <div class="preset-buttons">
                <button
                  data-id="5jFLTgrfk1bPDOpVzF45kS"
                  data-name="Rock Anthems"
                  class="preset-btn"
                >
                  üé∏ Rock
                </button>
                <button
                  data-id="4A8pN5orMQBh72D19n1xDb"
                  data-name="90s Hits"
                  class="preset-btn"
                >
                  üìª 90s
                </button>
                <button
                  data-id="6mtYuOxzl58vSGnEDtZ9uB"
                  data-name="Pop Hits"
                  class="preset-btn"
                >
                  üé§ Pop
                </button>
                <button
                  data-id="56un2laj6rmMUKhDlkUkAY"
                  data-name="Hip Hop"
                  class="preset-btn"
                >
                  üéß Hip Hop
                </button>
              </div>

              <div class="settings-container">
                <h4>Game Settings</h4>
                <div class="settings-grid">
                  <div class="setting-item">
                    <label for="durationSlider">
                      Round Duration:
                      <span id="durationSliderDisplay" class="highlight"
                        >15</span
                      >s
                    </label>
                    <input
                      type="range"
                      id="durationSlider"
                      class="slider"
                      min="5"
                      max="30"
                      step="1"
                      value="15"
                    />
                  </div>
                  <div class="setting-item">
                    <label for="totalRounds"> Total Rounds: </label>
                    <input
                      type="number"
                      id="totalRounds"
                      value="5"
                      min="1"
                      max="20"
                      class="rounds-input"
                    />
                  </div>
                </div>
              </div>

              <button class="startGame btn-primary btn-large">
                üéÆ Start Game
              </button>
            </div>
          </div>
        </div>

        <!-- Right Column: Chat -->
        <div class="lobby-column right-column">
          <div class="messageContainer card chat-card">
            <h3>üí¨ Chat</h3>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
              <input
                type="text"
                id="messageInput"
                placeholder="Type a message..."
              />
              <button class="send-btn btn">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
