<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="game.js"></script>
</head>
<body>

    <div class="lobby">

        <div class="nameContainer">
            <input class="nameInput" placeholder="Your name: ">
            <button class="createRoom">Create room</button>
        </div>

        <div class="joinContainer">
            <input class="roomCode" placeholder="Enter room code">
            <button class="joinRoom" type="button">Join room</button>
        </div>

        <div class="messageContainer">
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button class="btn">Send</button>
        </div>

        <button class="startGame" hidden>Start Game</button>
        
        <div class="error-div"></div>
        <div id="playerList"></div>
        <div class="roomInfo"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
