<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game in Progress</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="game-play.js"></script>
</head>
<body>
    
    <div class="gameContainer">
        <div id="playersList"> <h3>Scoreboard</h3>
            <div class="player-list-items">
                </div>
            
            <div class="volume-control">
                <label for="volumeSlider">Volume</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.3">
            </div>
        </div>

        <div class="questionField">
            </div>

        <button id="startRoundBtn" class="btn-primary" hidden></button>
        <div class="startBtn"></div> <audio id="audioPlayer" hidden></audio> </div>
    
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
